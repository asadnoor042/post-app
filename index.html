    <div class="container-fluid ">
        <div class="head ">
            <h1>Post App</h1>
        </div>
        <div class="main-container">
            <div class="post-card mt-4 p-3 main-container ">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input id="enterName" type="text" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputTitle">Title</label>
                    <input id="enterTitle" type="text" class="form-control" placeholder="Enter Your Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputDescription">Description</label>
                    <input id="enterDescription" type="text" class="form-control" placeholder="Enter Description">
                </div>
                <button onclick="submitPost()" type="button" class="btn btn-primary mt-2 w-100">Submit</button>
            </div>
            <div id="finalSubmit"></div>
        </div>
        
    </div>

<script src="app.js"></script>
